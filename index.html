<body class="bodyLogin">
<!------------- NAVBAR ----------------------------------------------------------------------------------->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid menuDesplegable">
            <a class="navbar-brand" href="#">Comidas</a>
        </div>
    </nav>

<!------------- MAIN ------------------------------------------------------------------------------------->
    <main class="mainIndex">

        <section class="formularioLogin">
            <form>
                <div class="tituloLogin">
                    <h3>
                        Ingresa con tu mesa y contraseña
                    </h3>
                </div>

                <div class="mb-3">
                    <label for="exampleInputMesa" class="form-label">Mesa</label>
                    <select class="form-select" id="selectMesa" aria-label="Default select example">
                        <option valueselected>Seleccione su mesa...</option>
                        <option value="1">Mesa adentro 1</option>
                        <option value="2">Mesa adentro 2</option>
                        <option value="3">Mesa adentro 3</option>
                        <option value="4">Mesa adentro 4</option>
                        <option value="5">Mesa afuera 1</option>
                        <option value="6">Mesa afuera 2</option>
                        <option value="7">Mesa afuera 3</option>
                    </select>
                    <!-- <input type="text" class="form-control form-controlLogin" id="mesaIngresada" aria-describedby="MesaHelp"> -->
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control form-controlLogin" id="passwordIngresado">
                </div>
                <button type="button" id="btnLogin" class="btn btn-primary">Ingresar</button>
              </form>

              <div>
                <p id="avisoLogin">Ingrese mesa y contraseña...</p>
              </div>
        </section>

    </main>
