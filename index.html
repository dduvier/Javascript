<body class="body">
<!------------- NAVBAR ----------- -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid menuDesplegable">
            <a class="navbar-brand" href="#">Comidas</a>
        </div>

<!------------- MAIN ----------- -->
    <main class="mainIndex">

        <section class="formularioLogin">
            <form>
                <div class="tituloLogin">
                    <h3>
                        Ingresa con tu usuario
                    </h3>
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Usuario</label>
                    <input type="text" class="form-control form-controlLogin" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control form-controlLogin" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="mantenerLogin">
                    <label class="form-check-label" for="exampleCheck1">Mantenerme logeado</label>
                </div>
                <button type="button" id="btnRegistro" class="btn btn-primary">Registrarme</button>
                <button type="button" id="btnLogin" class="btn btn-primary">Ingresar</button>
              </form>

              <div>
                <p>Ingrese usuario y contraseña...</p>
              </div>
        </section>

    </main>
