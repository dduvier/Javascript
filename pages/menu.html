<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comidas | Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="body">
<!------------- NAVBAR ----------------------------------------------------------------------------------->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid menuDesplegable">
            <a class="navbar-brand" href="#">Comidas</a>
            <span class="nav-link totalNav2" aria-current="page">Total Carrito: $<b id="precioFinal2">0</b> </span>
            <button type="button" class="btnCarrito2 btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCarrito">
                Carrito <span  id="itemsCarrito2" class="badge text-bg-secondary">0</span>
            </button>
            
        </div>
    </nav>

<!------------- MAIN ------------------------------------------------------------------------------------->
    <main class="mainMenu">

        <section id="menu" class="container w-80 mt-5 d-flex justify-content-around flex-wrap">

            <div class="tituloMenu">
                <h2>MENU:</h2>
            </div>

        </section>

    </main>

<!------------- CARRITO ---------------------------------------------------------------------------------->
    <div class="modal fade" id="modalCarrito" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
                    <button type="button" id="carritoCerrar" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="productosEnCarrito">

                </div>
                <div class="modal-footer">
                    <button type="button" id="carritoBorrarTodo" class="btn btn-secondary" >Borrar Todo</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

<!------------- HISTORICO ---------------------------------------------------------------------------------->
<div class="modal fade" id="modalCarritoHistorico" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Historial Pedidos</h5>
                <button type="button" id="carritoCerrarHistorico" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="productosEnCarritoHistorico">

            </div>
            <div class="modal-footer">
                <span class="totalHistorico" aria-current="page">Total: $<b id="precioHistorico">0</b> </span>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>
      
<!------------- PIE DE PAGINA----------------------------------------------------------------------------->
    <footer class="footer">
        <!-- REDES -->
        <div id="footerMenu">
            <button type="button" class="btnFooter btn btn-primary" id="cerrarMesa">
                Cerrar Mesa
            </button>
            <button type="button" class="btnFooter btn btn-primary" id="enviarOrden">
                Enviar Orden
            </button>
            <button type="button" class="btnFooter btn btn-primary" id="HistoricoOrden" data-bs-toggle="modal" data-bs-target="#modalCarritoHistorico">
                Historial Orden
            </button>
            <button type="button" class="btnFooter btn btn-primary" id="pedirCuenta">
                Pedir Cuenta
            </button>
        </div>
    </footer>

<!------------- SCRIPTS ---------------------------------------------------------------------------------->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../js/variablesGlobales.js"></script>
    <script src="../js/usuarios.js"></script>
    <script src="../js/productos.js"></script>
    <script src="../js/menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
