<!------------- MAIN ----------- -->
    <main class="mainIndex">

        <section class="formularioLogin">
            <form>
                <div class="tituloRegistro">
                    <h3>
                        Registrate
                    </h3>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nombre</label>
                    <input type="text" class="form-control form-controlLogin" id="userName" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Usuario</label>
                    <input type="text" class="form-control form-controlLogin" id="userMail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
                    <input type="password" class="form-control form-controlLogin" id="userPassword">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="mantenerLogin">
                    <label class="form-check-label" for="exampleCheck1">Mantenerme logeado</label>
                </div>
                <button type="button" id="btnRegistroLogin" class="btn btn-primary">Registrarme e Ingresar</button>
              </form>
              <div>
                <p>Registrate para acceder al menu...</p>
              </div>
        </section>

    </main>
